                </li>

    <!-- inicio del Modal -->

            <div class="carrito__cont--cont-header modal-header">
            <h5 class="carrito__title modal-title fs-3" id="#modalTitle">Su Carrito</h5>
            <button type=" button" class="carrito__btnClose btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="carrito__cont--cont-body modal-body" id="carritoContenedor">
            <!--  aqui va la carga de productos al caarrito desde js  -->

            </div>
            
            <div class="carrito__cont--cont-footer modal-footer justify-content-between">
            <p class="footer__precio fw-bold fs-3">Precio Total: $ <span id="precioTotal">0</span> </p>
            <div class="footer__botones">
                <button id="vaciarCarrito" type="button" class="footer__btnVaciar btn btn-danger">Vaciar Carrito</button>
                <button id="confirmarCompra" type="button" class="footer__btnConfirmar btn btn-secondary">Confirmar Compra</button>
            </div>
            </div>
        </div>
        </div>
    </div>
